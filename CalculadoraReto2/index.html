<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <h2 class="mt-4">Calculadora</h2>
        <div class="row justify-content-md-center mt-4">
            <div class="col-4">
                <input type="number" id="numero1" class="form-control" placeholder="Introduzca el primer numero">
            </div>
            <div class="col-4">
                <select id="operaciones" class="form-select">
                    <option value="1">+</option>
                    <option value="2">-</option>
                    <option value="3">*</option>
                    <option value="4">/</option>
                </select>
            </div>
            <div class="col-4">
                <input type="number" id="numero2" class="form-control" placeholder="Introduzca el segundo numero">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button onclick="operacionesT()" class="btn btn-primary">Resultado</button>
            </div>
        </div>
        <div class="row mt-4">
            <div id="Resultado" class="col"></div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
